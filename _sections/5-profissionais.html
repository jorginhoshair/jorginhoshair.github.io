---
title: Profissionais
name: profissionais
class: page-content
---

<div class="page-excerpt">

  <h2 class="page-title">Nossos profissionais</h2>

  <div data-grid="around wrap">

  {% for person in site.data.people %}

    <figure data-cell="1of4 stretch" class="wrapper pro-pic">
      <div class="circ"><img src="{{ site.baseurl }}/img/people/{{ person.id }}.jpg" alt="foto de {{ person.name }}"></div>
      <figcaption>
        <p class="pro-name">{{ person.name }}</p>
        <p class="pro-position">{{ person.position }}</p>
      </figcaption>
    </figure>

  {% endfor %}

  </div>

</div>
